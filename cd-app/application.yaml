
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: VisaWheels
  namespace: argocd

spec:
  project: VisaWheels

  source:
    repoURL: https://github.com/talyahalomy/VisaWheels_project
    targetRevision: HEAD
    path: dev
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: visawheels

  syncPolicy:
    automated:
      selfHeal: true
      prune: true


