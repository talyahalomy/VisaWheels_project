
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: visawheels
  namespace: argocd


spec:
  project: default

  source:
    repoURL: https://github.com/talyahalomy/VisaWheels_project
    targetRevision: HEAD
    path: cd-app/dev
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: visawheels
  
  syncOptions:
    - CreateNamespace = true
       
  syncPolicy:
    automated:
      selfHeal: true
      prune: true


